{% extends 'catalog/base.html' %}

{% block content %}
<div class="grid_16">
<p>ninshirts.com</p>
</div>
<div class="clear"></div>
{% for category in categories %}
<div class="grid_3{% if forloop.first %} prefix_5{% endif %}{% if forloop.last %} suffix_5{% endif %}">
<p><a href="{% url ninshirts.catalog.views.category category.tag %}">{{ category.name }}</a></p>
</div>
{% endfor %}
{% endblock %}
